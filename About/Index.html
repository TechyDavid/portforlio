<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.css">
    <title>About</title>
</head>
<style>
    *{
        margin: 0%;
        padding: 0%;
    }
    body{
        background-color: #3f3d3f;
    }
    .container{
        background-color: #3f3d3f;
    }
    @font-face {
        font-family: PROGRESS;
        src: url(../fonts/ProgressPersonalUse-EaJdz.ttf);
    }
    @font-face {
        font-family: Canela;
        src: url(../fonts/Canela-Regular.ttf);
    }
    @font-face {
        font-family:Suisse Intl;
        src: url(fonts/SuisseIntl-Regular.ttf);
    }
    @font-face {
        font-family: MonumentExtended ;
        src: url(../fonts/MonumentExtended-Regular.ttf);
    }
    .jumbotron{
        font-family: PROGRESS;
        text-align: center;
        background-color: #5E555B;
        color: whitesmoke;
        font-size: 55px;
        margin-top: -30px;
    }
    .nav{
        font-family: Canela;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }
    .nav .logo{
        margin-top: -10px;
    }
    .nav ul{
        list-style-type: none;
        margin-top: 20px;
    }
    .nav ul li{
        width: 80px;
        height: 25px;
        /* background-color: aqua; */
        border: 2px solid #3f3d3f;
        text-align: center;
        font-size: 18px;
        border-radius: 10px;
    }
    .nav ul li:hover{
        background-color: #8f8e8f;
        color: white;
        border-color: transparent;
        transition: 1s;
    }
    /* .nav ul li a:hover{
        color: white;
        transition: 1s;
    } */
    .nav ul li a{
        text-decoration: none;
        color: #3f3d3f;
    }
    .jumbotron img{
        margin-top: -10px;
        width: 50px;
    }
    .about{
        width: 100%;
        height: 800px;
        background-color: #5E555B;
        border-radius: 10px;
    }
    .about h2{
        font-family: Canela;
        font-weight: bold;
        padding-top: 20px;
        text-align: center;
        letter-spacing: 4px;
    }
    .about img{
        margin-left: 30px;
        margin-top: 60px;
        width: 35%;
        border-radius: 40px;
        transform: rotate(355deg) scale(0.8);
        box-shadow: 10px 10px rgb(173, 171, 171);
    }
    .yo{
        display: flex;
        justify-content: space-between;
    }
    .hey{
        width: 50%;
        height: 400px;
        background-color: #ddd;
        font-size: large;
        font-family: MonumentExtended;
        margin-top: 100px;
    }

    @media (max-width: 600px) {
        .jumbotron h1{
            font-size: 30px;
        }
        .nav ul li{
            font-size: 14px;
        }
        .about h2{
            font-size: 25px;
            text-align: center;
            letter-spacing: 1px;
        }
        .about img{
            width: 70%;
            box-shadow: none;
            transform: none;
        }
        .yo{
            display: flex;
            flex-direction: column;
        }
    }
   
</style>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="nav">
                <div class="logo">
                    <img src="../Asset 3@2x.png" alt="">
                </div>
                <ul>
                    <li><a href="">Say Hello</a></li>
                </ul>
            </div>
            <img src="../icons/coding.png" alt="">
            <h1>ABOUT ME</h1>
        </div>
        <div class="about">
            <h2>Web Designer & Frontend Developer</h2>
            <div class="yo">
                <img src="../yo.jpg" alt="">
                <div class="hey">HI. I AM RUFUS DAVID OI. <br> 1'M A YOUNG 19YR-OLD <br> DEVELOPER AND DESIGNER </div>
            </div>
            
        </div>
    </div>
</body>
</html>
